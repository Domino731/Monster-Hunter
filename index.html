<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/style.css" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;700&family=Kanit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,900;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="build/style.css" type="text/css">
  <script src="https://kit.fontawesome.com/17383ce736.js" crossorigin="anonymous"></script>
</head>

<body class='game__body'>
  <div class="game__root">
    <nav class="nav">
      <h1 class="nav__titleWrapper">Monster <br> Hunter</h1>
      <ul class="nav__list">

        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_mission.png" alt="Mace"></div>
          <a href="/missions" class="nav__link nav__link-mission" data-link>Missions</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_profile.png" alt="Knight"></div>
          <a href="/profile" data-link class="nav__link nav__link-profile">My profile</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_blacksmith.png" alt="Anvil"></div>
          <a href="/blacksmith" data-link class="nav__link nav__link-blacksmith">Blacksmith</a>
        </li>

     

        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_pets.png" alt="Pet paws"></div>
          <a href="/pets" data-link class="nav__link nav__link-pets">Pets</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_wizard.png" alt="Pet paws"></div>
          <a href="/wizard" data-link class="nav__link nav__link-wizard">Wizard</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_guard.png" alt="Eye"></div>
          <a href="/guard" data-link class="nav__link nav__link-guard">Guard</a>

        </li>
        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_friends.png" alt="Friends"></div>
          <a href="/friends" data-link class="nav__link nav__link-friends">Friends</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_search.png" alt="Search"></div>
          <a href="/search" data-link class="nav__link nav__link-search">Search friends</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_inbox.png" alt="Letter"></div>
          <a href="/inbox" data-link class="nav__link nav__link-inbox">Inbox</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="/images/menu_account.png" alt="account"></div>
          <a href="/account" data-link class="nav__link nav__link-account">Settings</a>
        </li>

        <li class="nav__item" id="btn-logout">
          <div class="nav__link nav__link-reverse">Logout</div>
          <div class="nav__icon"><img src="/images/menu_logout.png" alt="Logout"></div>
        </li>

      </ul>
      <div id='freepik-attribute'>
            
      </div>
    </nav>

    <main class='game__contentContainer'>
      <div id="game__view"> 

      </div>
      <div class='loading'>
         
        <div class='loading__content'>
          
          <img class='loading__monster'/>
          <img class='loading__img' src="./images/loading.png"/> 
        </div>

      </div>
    </main>

    <div class='mobileNav'>
      <img src='./images/menu.png' class='mobileNav__icon'/>
      <h1 class="nav__titleWrapper">Monster <br> Hunter</h1>
      <div class='mobileNav__content'>
         
      </div>
    </div>
  </div>
  <script src="build/style.js"></script>
  <script src="build/index.js"></script>
</body>

</html>
