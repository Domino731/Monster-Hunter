<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0,  user-scalable=no" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Become a monster hunter and go to help those in need, see if you can handle this challenge?. A lot of fun is waiting for you">
  <link rel="icon" type="image/png" href="images/page_icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Monster Hunter</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;700&family=Kanit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,900;1,600;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./dist/index.css" type="text/css">
  <script src="https://kit.fontawesome.com/17383ce736.js" crossorigin="anonymous"></script>
</head>

<body class='game__body'>
  <div class="game__root">
    <nav class="nav">
      <h1 class="nav__titleWrapper">Monster <br> Hunter</h1>
      <ul class="nav__list">

        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_mission.png" alt="Mace"></div>
          <a href="/missions" class="nav__link nav__link-mission" data-link='/missions'>Missions</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_profile.png" alt="Knight"></div>
          <a href="/profile" data-link="/profile" class="nav__link nav__link-profile">My profile</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_blacksmith.png" alt="Anvil"></div>
          <a href="/blacksmith" data-link="/blacksmith" class="nav__link nav__link-blacksmith">Blacksmith</a>
        </li>



        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_pets.png" alt="Pet paws"></div>
          <a href="/pets" data-link="/pets" class="nav__link nav__link-pets">Pets</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_wizard.png" alt="Wizard"></div>
          <a href="/wizard" data-link="/wizard" class="nav__link nav__link-wizard">Wizard</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_guard.png" alt="Eye"></div>
          <a href="/guard" data-link="/guard" class="nav__link nav__link-guard">Guard</a>

        </li>
        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_friends.png" alt="Friends"></div>
          <a href="/friends" data-link="/friends" class="nav__link nav__link-friends">Friends</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_search.png" alt="Search"></div>
          <a href="/search" data-link="/search" class="nav__link nav__link-search">Search friends</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_inbox.png" alt="Letter"></div>
          <a href="/inbox" data-link="/inbox" class="nav__link nav__link-inbox">Inbox</a>
        </li>

        <li class="nav__item">
          <div class="nav__icon"><img src="images/menu_account.png" alt="account"></div>
          <a href="/account" data-link="/account" class="nav__link nav__link-account">Settings</a>
        </li>

        <li class="nav__item" id="btn-logout">
          <div class="nav__link nav__link-reverse">Logout</div>
          <div class="nav__icon"><img src="images/menu_logout.png" alt="Logout"></div>
        </li>

      </ul>

      <div class='nav__copyright'>
        &copy; 2021 Dominik Orzechowski
      </div>
      <div id='freepik-attribute'>

      </div>


    </nav>

    <main class='game__contentContainer'>
      <div id="game__view">

      </div>
      <div class='loading'>

        <div class='loading__content'>

          <img class='loading__monster' src='images/loading__monster.png' />
          <img class='loading__img' src="images/loading.png" />
        </div>

      </div>
    </main>

    <div class='mobileNav'>
      <img src='images/menu.png' class='mobileNav__icon' />
      <h1 class="nav__titleWrapper">Monster <br> Hunter</h1>
      <div class='mobileNav__content'>

      </div>
    </div>
  </div>

  <script src="./dist/index.js"></script>
</body>

</html>
